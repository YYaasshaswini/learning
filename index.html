<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Random Page</title>
  <style>
    :root { --bg:#0f1724; --card:#0b2339; --accent:#06b6d4; --muted:#98a8b6; color-scheme: dark; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; margin:0;background:linear-gradient(180deg,#071029 0%,var(--bg) 100%); color:#e6f7fb; min-height:100vh; display:grid; place-items:center;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04)); padding:28px; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.6); width:92vw; max-width:600px;}
    h1{margin:0 0 6px 0; font-size:1.6rem;}
    p{margin:0 0 16px 0; color:var(--muted);}
    .clock{font-family: "Courier New", monospace; font-size:1.35rem; background:rgba(255,255,255,0.02); padding:10px 14px; border-radius:8px; display:inline-block;}
    footer{margin-top:14px; font-size:0.85rem; color:var(--muted);}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Random HTML â€” Live Clock</h1>
    <p>Tiny example mixing style + JS. Time updates every second.</p>
    <div class="clock" id="clock">--:--:--</div>
    <footer>Timezone: browser local</footer>
  </div>

  <script>
    function pad(n){return n.toString().padStart(2,'0');}
    function tick(){
      const d = new Date();
      const hh = pad(d.getHours()), mm = pad(d.getMinutes()), ss = pad(d.getSeconds());
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
